<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
   window.onload = function(){
      document.querySelector("#clear").style.display = "none";
      result2 = document.body;
      
      btnok = document.querySelector("#ok");
      btnclear = document.querySelector("#clear");
      
   }
   
   // 확인버튼 클릭시 확인버튼을 숨기고 종료버튼이 보임
	function proc1(){
	   
		btnok.style.display="none";
		btnclear.style.display="inline";
      
		a = setInterval(function(){
		cr = Math.floor(Math.random()*255);   
		cg = Math.floor(Math.random()*255);   
		cb = Math.floor(Math.random()*255);   
      
		/*
			red, green blue
			rgb(200,198,124)
			rgb(20%, 100%, 89%)
			#fffad1   cr.toString(16)
		*/
		
		result2.style.backgroundColor = `rgb(${cr}, ${cg}, ${cb})`;
    	
		console.log(a);
		
		}, 500);
		
	}
   
   // 종료 버튼 클릭시 종료버튼을 숨기고 확인버튼이 보임
	function proc2(){
		btnok.style.display = "inline";
		btnclear.style.display = "none";
		clearInterval(a);
	}
</script>
</head>
<body>

<div class="box">
	<h3>1. 1초마다 한번씩 배경색 바꾸기</h3>
	종료 버튼 만들기 : 처음 실행 시 보이지 않게 설정<br>
	확인 버튼 클릭시 배경색 바꾸기가 실행되고 종료버튼이 보여진다<br>
	<br>
	<input id = "ok" type="button" value="확인" onclick="proc1()">
	<input id="clear" type="button" value="종료" onclick="proc2()">
	<br><br>
	<div id="result1"></div>
</div>
</body>
</html>
