<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
	function proc1() {
		f = ["사과", 100, "참외", 200, "복숭아", "포도"]
		print("#result1");
	}
	
	function proc2() {
		f = new Array("사과", "바나나", "참외", "수박", "복숭아", "포도")
		print("#result2");
	}
	
	function proc3() {
		f = new Array()
		f[0] = "파인애플";
		f[1] = 123.456;
		f[2] = 100;
		print("#result3");
	}
// 	let이나 var를 앞에 붙이면 지역변수가 되기때문에 출력이 불가능
	function print(out) {
		res = "";
// 		for(i=0; i<f.length ; i++){
// 			res += f[i] + "<br>"
// 		}	
		for(x in f){
			res += f[x] + "<br>";
		}
		document.querySelector(out).innerHTML = res;
	}
	
</script>
</head>
<body>
<div class="box">
	<h3>1. 배열 - 리터럴 생성</h3><br>
	f = ["사과", 100, "참외", 200, "복숭아", "포도"]<br><br>
<!-- 	f = ["사과", "바나나", "참외", "수박", "복숭아", "포도"]<br> -->
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>

<div class="box">
	<h3>2. 배열 - 생성자 생성</h3><br>
	f = new Array("사과", "바나나", "참외", "수박", "복숭아", "포도")<br><br>
<!-- 	new Array를 사용시 ()괄호를 쓴다. -->
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2"></div>
	
<div class="box">
	<h3>3. 배열- 생성자 default</h3><br>
	f = new Array()<br><br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="result3"></div>
</div>
</div>
</body>
</html>
