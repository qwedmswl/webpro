<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
	function Circle(name, rad){
		this.name = name;
		this.rad = rad;
		
		this.getArea= function(){
			var area = Math.floor(Math.pow(this.rad, 2)*Math.PI);
			return area;
		};
		this.getCircum = function(){
			cir = Math.floor(this.rad * 2 * Math.PI);
			return cir;
		};
	}
	
	function proc1(){
		name = prompt("이름");
		rad = prompt("반지름");
		
// 		var c1 = new circle("똥글이", 3);
		c1 = new Circle(name, rad);
		res = "이름 : " + c1.name + "<br>";
		res += "반지름 : " + c1.rad + "<br>";
		res += "면적 : " + c1.getArea() + "<br>";
		res += "둘레 : " + c1.getCircum() + "<br>";
		
		document.getElementById('result1').innerHTML = res;
// 		document.querySelector('#result1').innerHTML = res;
	}
</script>
</head>
<body>
<div class="box">
	<h3>1. 객체 생성 - 생성자 </h3>
	- function 객체이름(para1, para2, ...){<br>
		<br>this.속성 = para1;
		
		<br>this.함수 = function(){ }<br>
		
	}<br>
	- new 객체이름(값1, 값2, ...)<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>
</body>
</html>
