<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
	function proc1() {
		// 주민번호 입력받기 - 110326-4432618
		code = prompt("주민등록번호를 입력하세요.");
		
		// 앞에서 2자리씩 추출
		c1 = code.substring(0,2);
		c2 = code.substring(2,4);
		c3 = code.substring(4,6);
		
		// 7번째 한자리 추출
		gend = code.substr(7,1); //code.charAt(7)
		
		// gend 값 비교 태어난 년도 구하기  1, 2 이면 1900, 3, 4 이면 2000. c1과 더한다
		if(gend ==1 || gend == 2) yy = "19" + c1;
		else if(gend == 3 || gend == 4) yy = "20" + c1;
		
		// gend 값 비교 성별구하기 1, 3 남자. 2, 4 면 여자
		if(gend ==1 || gend == 3) gender = "남자";
		else if(gend == 2 || gend == 4) gender = "여자";
		
		
		// 나이 구하기
		// 현재년도 - 태어난년도 +1
		now = new Date();
		age = now.getFullYear() - parseInt(yy)+1;
		
		// 출력
		res = "입력 : " + code + "<br>";
		res += "생년월일 : " + yy + "년 " + c2 + "월 " + c3 + "일<br>";
		res += "성별 : " + gender + "<br>";
		res += "나이 : " + age + "<br>";
		
		document.querySelector("#result1").innerHTML = res;
	}
	
	function proc2() {
		
		str = "234567892345";
		code = prompt("주민번호 입력", "991010-1234567");
		codearr = code.split("-"); // 배열로 return
		
		code = codearr[0].concat(codearr[1]); //9910101234567 '-'뺀것
		console.log("code = " + code);
		console.log("code.length = " + code.length);
		
		sum = 0;
		for(i=0; i<code.length-1; i++){
			sum += code[i] * str.substr(i,1);
		}
		value = 11 - (sum % 11);
// 		value = value % 10;
		
// 		if(value == 10) value = 0;
// 		else if(value == 11) value = 1;
		
		res = "입력 : " + code + "<br>";
		if(value == code.length-1){
			res += "올바른 번호";
		}else{
			res += "누~규~~~??";
		}
		document.querySelector("#result2").innerHTML = res;
	}
</script>
</head>
<body>

<div class="box">
	<h3>1. 주민등록번호 입력 받기</h3>
	예) 주민등록번호를 110326-4432618로 입력 받은 경우<br>
	생일 : 2011년 3월 26일<br>
	성별 : 여자 <br>
	나이 :<br>
	<br>
	<input type="button" value="주민등록번호" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>

<div class="box">
	<h3>2. 주민등록번호 유효성 검사</h3>
	1. A*2 + B*3 + ... + H*9 + I*2 + ... + L*5 의 총합을 구한다.<br>
	2. 1번의 합을 11로 나눈 나머지를 구한다.<br>
	3. 11에서 2번의 결과를 뺀다.<br>
	4. 3번의 결과가 0~9이면 값 그대로, 10이면 0, 11이면 1로 변환<br>
	5. 4번의 결과와 M자리의 값이 같으면 맞는 번호이다.<br>
	<br>
	<input type="button" value="유효성 검사" onclick="proc2()">
	<br><br>
	<div id="result2"></div>
</div>

</body>
</html>
