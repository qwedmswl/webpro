<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
	window.onload = function() {
		//랜덤 발생	
		rand = Math.floor(Math.random() * 100 + 1);
		count = 0;
		hint = "";
		values = "";

		result = document.querySelector("#result1");
	}
	function proc1() {
		// 입력한 값 가져오기
		inputvalue = document.querySelector("#input").value;

		// 입력값을 누적하기
		values += inputvalue + " ";
		// 값 비교
		if (rand == inputvalue) {
			hint += "정답입니다^_^<br>";
			count++;
			hint += count + "번 만에 맞췄습니다.";
			//출력
			res = "랜덤 : " + rand + "<br>";
			res += "입력 값들 : " + values + "<br>";
			res += "입력 횟수 : " + count + "<br>";
			// 			res += hint;
			result.innerHTML = res;

			document.querySelector("#result1").innerHTML = res;

		} else if (rand > inputvalue) {
			hint = "숫자를 더 크게 입력하세요.";
			count++
			result.innerHTML = hint;
		} else if (rand < inputvalue) {
			hint = "숫자를 작게 입력하세요.";
			count++
			result.innerHTML = hint;
		}
		// 		document.querySelector("#result1").innerHTML = hint;
	}

	function proc2() {
		arr = [ "가위", "바위", "보" ]; // arr[0] = "가위" arr[1] = "바위" arr[2] = "보"
		// 랜덤 발생 0 ~ 2
		rand2 = Math.floor(Math.random()*arr.length);
		
		// 컴퓨터의 가위 바위 보가 결정됨
		com = arr[rand2];
		
		// 사용자 입력
		pmpt = prompt("안내면 진거 가위 바위 보");
		
		// 비교
		res = "컴퓨터 : " + com + "<br>";
		res += "사용자 : " + pmpt + "<br>";
		
		if(com == pmpt){
			res = "비겨따"
		}else if(com < pmpt){
			res += "내가 이겨따";
		}else if(com > pmpt){
			res += "컴퓨터가 이겨따"
		}
		
// 		res = "컴퓨터 : " + com + "<br>";
// 		res += "사용자 : " + pmpt + "<br>";
		
// 		if(com == pmpt){
// 			res = "비겨따"
// 		}else if(pmpt == "가위" && com == "보"
// 			|| pmpt == "바위" && com == "가위"
// 			|| pmpt == "보" && com == "바위"){
// 			res += "내가 이겨따";
// 		}else if(com > pmpt){
// 			res += "컴퓨터가 이겨따"
// 		}
		
		// 출력
		document.querySelector("#result2").innerHTML = res;
	}
	
	function proc3() {
		// 배열 선언
		arr = [];
		for(;;){
			// 배열의 갯수를 비교
			// 갯수가 5개이면 종료
			
			// 랜덤 발생
			rand = Math.floor(Math.random()*45+1);
			
			// 배열에 같은 값이 있는지 비교
			if(arr.indexOf(rand) < 0) arr.push(rand);
			
			if(arr.length >= 5) break;
			// 없으면 배열에 저장
			
			
		}
		document.querySelector("#result3").innerHTML += arr + "<br>";
	}
</script>
</head>
<body>
	<div class="box">
		<h3>1. 랜덤 수 맞추기</h3>
		1~100 사이의 랜덤을 발생한다<br>
		랜덤수를 맞춘다.<br> 
		힌트와 몇번만에 맞췄는지 체크<br>
		<br> <input type="text" id="input"> 
		<input type="button" value="확인" onclick="proc1()"> 
		<br> <br>
		<div id="result1">
		</div>
	</div>

	<div class="box">
		<h3>2. 가위 바위 보</h3>
		컴퓨터는 배열에 저장. 랜덤으로 가위 바위 보를 결정한다.<br> 
		사용자는 가위 바위 보를 입력한다. - prompt <br> 
		어느쪽이 이겼는지 결과를 출력한다.<br> 
		<br> <br> 
		<input type="button" value="확인" onclick="proc2()">
		<br> <br>
		<div id="result2">
		</div>
	</div>

	<div class="box">
		<h3>3. 로또번호 생성</h3>
		1~45번 까지 랜덤을 5개 발생에서 배열에 저장<br>
		중복이 없어야 한다.<br>
		<br> <br> 
		<input type="button" value="확인" onclick="proc3()"> 
		<br> <br>
		<div id="result3">
		</div>
	</div>

</body>
</html>
